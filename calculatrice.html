<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculatrice.css" />
</head>

<body>
	<div id="calculatrice">
		<div id="ecran">
			<div id="operation">
				<span> 1000 + 40</span>
			</div>
			<div id="result">
				<span> = 1040</span>
			</div>
		</div>
		<!-- First row -->
		<div class="row">
			<div id="rad">
				Rad
			</div>
			<div id="deg">
				<span id="separator">|</span> Deg
			</div>
			<button class="touche">
				x!
			</button>
			<button class="touche">
				(
			</button>
			<button class="touche">
				)
			</button>
			<button class="touche">
				%
			</button>
			<button class="touche">
				AC
			</button>
		</div>

		<!--Second row-->
		<div class="row">
			<button class="touche">
				Inv
			</button>
			<button class="touche">
				sin
			</button>
			<button class="touche">
				ln
			</button>
			<button class="touche number">
				7
			</button>
			<button class="touche number">
				8
			</button>
			<button class="touche number">
				9
			</button>
			<button class="touche">
				/
			</button>
		</div>
		<!--Third row-->
		<div class="row">
			<button class="touche">
				&Pi;
			</button>
			<button class="touche">
				cos
			</button>
			<button class="touche">
				log
			</button>
			<button class="touche number">
				4
			</button>
			<button class="touche number">
				5
			</button>
			<button class="touche number">
				6
			</button>
			<button class="touche">
				*
			</button>
		</div>
		<!-- Forth row-->
		<div class="row">
			<button class="touche">
				e
			</button>
			<button class="touche">
				tan
			</button>
			<button class="touche">
				&radic;
			</button>
			<button class="touche number">
				1
			</button>
			<button class="touche number">
				2
			</button>
			<button class="touche number">
				3
			</button>
			<button class="touche">
				-
			</button>
		</div>
		<!--Fifth row-->
		<div class="row">
			<button class="touche">
				ANS
			</button>
			<button class="touche">
				Exp
			</button>
			<button class="touche">
				x <sup>y</sup>
			</button>
			<button class="touche number">
				0
			</button>
			<button class="touche number">
				.
			</button>
			<button class="touche equalTouche">
				=
			</button>
			<button class="touche">
				+
			</button>
		</div>
	</div>
</body>

</html>
